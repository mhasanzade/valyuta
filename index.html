<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logo" />
            </div>
            <ul>
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
            <button class="log">ВОЙТИ</button>
        </header>
        <div class="main">
            <main>
                <h1>Конвертер валют онлайн</h1>
                <div class="blocks">
                    <div class="block">
                        <h4>У меня есть</h4>
                        <div class="button-groups" id="button-group-1">
                            <button class="btn active" value="RUB">RUB</button>
                            <button class="btn" value="USD">USD</button>
                            <button class="btn" value="EUR">EUR</button>
                            <button class="btn" value="GBP">GBP</button>
                        </div>
                        <div class="input-section">
                            <input type="text" value="5 000" id="first" />
                            <p id="info1"></p>
                        </div>
                    </div>
                    <div class="block">
                        <h4>Хочу приобрести</h4>
                        <div class="button-groups" id="button-group-2">
                            <button class="btns" value="RUB">RUB</button>
                            <button class="btns active" value="USD">USD</button>
                            <button class="btns" value="EUR">EUR</button>
                            <button class="btns" value="GBP">GBP</button>
                        </div>
                        <div class="input-section">
                            <input type="text" value="" id="second" />
                            <p id="info2"></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

<script src="js/script.js"></script>
</body>

</html>
